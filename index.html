<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" async></script>

</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <div id="libraryDisplay">
            <button id="addBook">Add a New Book</button>
        </div>
    </main>

    <dialog id="dialog">
        <h2>Add a New Library Book</h2>
        <form>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required autofocus>
            </p>
            <p>
                <label for="author">Author(s):</label>
                <input type="text" name="author" id="author" required>
            </p>
            <p>
                <label for="pageCount">Page Count:</label>
                <input type="number" name="pageCount" id="pageCount" min="1" required>
            </p>
            <fieldset>
                <legend>Finished reading?:</legend>
                <p>
                    <label for="finished-1">Yes</label>
                    <input type="radio" name="finished" id="finished-1" value="true" checked>
                </p>
                <p>
                    <label for="finished-2">No</label>
                    <input type="radio" name="finished" id="finished-2" value="false">
                </p>
            </fieldset>
            <button type="button" id="exit">Exit</button>
            <button type="button" id="submit">Add to Library</button>
        </form>
    </dialog>
</body>
</html>
